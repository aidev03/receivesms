# Cloudflare Wrangler Configuration
# Configuration for Cloudflare Pages deployment
# Includes D1 database bindings and environment settings

name = "receivesms"
compatibility_date = "2024-01-01"
pages_build_output_dir = "out"

# D1 Database Configuration
# Create database: wrangler d1 create receivesms-db
# Then update the database_id below with the ID from the output
[[d1_databases]]
binding = "DB"
database_name = "receivesms-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Replace after running: wrangler d1 create receivesms-db

# Environment Variables
# Set these in Cloudflare Pages dashboard under Settings > Environment variables
# Required for authentication:
#   - AUTH_COOKIE_SECRET: Random 64+ character string for signing cookies
#   - APP_BASE_URL: https://receivesms.it.com
#   - AWS_ACCESS_KEY_ID: Your AWS access key for SES
#   - AWS_SECRET_ACCESS_KEY: Your AWS secret key for SES
#   - AWS_REGION: AWS region for SES (e.g., us-east-1)
#   - SES_FROM_EMAIL: Verified sender email in SES
[vars]
ENVIRONMENT = "production"
APP_BASE_URL = "https://receivesms.it.com"

